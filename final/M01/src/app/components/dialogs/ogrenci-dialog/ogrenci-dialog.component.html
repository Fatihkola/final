<mat-toolbar color="primary">
    <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
    <form [formGroup]="frm">
        <mat-form-field appearance="outline">
            <mat-label>Öğrenci No</mat-label>
            <input matInput placeholder="Öğrenci No" formControlName="ogrNo" name="ogrNo" required type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Adı Soyadı</mat-label>
            <input matInput placeholder="Adı Soyadı" formControlName="ogrAdsoyad" name="ogrAdsoyad" required type="text">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Doğum Tarihi</mat-label>
            <input matInput placeholder="Doğum Tarihi" formControlName="ogrDogTarih" name="ogrDogTarih" required type="number">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>
    <button mat-raised-button color="warn" (click)="dialogRef.close()" style="margin-left: 20px;">İptal</button>
</div>
