<div class="container">
    <h1>DERSLER</h1>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Aranacak Bir Değer Giriniz" (keyup)="Filtrele($event)">
    </mat-form-field>

    <button mat-fab matTooltip="Ders Ekle" color="primary" (click)="Ekle()">
    <mat-icon aria-label="label">add</mat-icon>
  </button>
    <mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="dersKodu">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ders Kodu
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.dersKodu}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dersAdi">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ders
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.dersAdi}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="dersKredi">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Kredi
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit"> {{kayit.dersKredi}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="islemler">
            <mat-header-cell *matHeaderCellDef> İşlemler
            </mat-header-cell>
            <mat-cell *matCellDef="let kayit">
                <button mat-icon-button>
            <mat-icon aria-label="label" color="primary" matTooltip="Ödev Listele" [routerLink]="['/odevlistele',kayit.odevId]">article</mat-icon>
          </button>
                <button mat-icon-button>
            <mat-icon aria-label="label" color="primary" matTooltip="Ödev Düzenle" (click)="Duzenle(kayit)">edit</mat-icon>
          </button>
                <button mat-icon-button>
            <mat-icon aria-label="label" color="warn" matTooltip="Ders Sil" (click)="Sil(kayit)">delete</mat-icon>
          </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[1,2,5, 10, 25, 100]" showFirstLastButtons>
    </mat-paginator>
</div>
